{% extends 'layouts/base.html' %}

{% block content %}

	<h2><a href="{% url 'recipe_detail' slug=recipe.slug %}">
		{{ recipe.name }}
	</a></h2>
	<p>{{ thing.description }}</p>
	{% endfor %}
{% endblock %}
